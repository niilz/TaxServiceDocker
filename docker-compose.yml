version: "3.9"
services:
  db:
    build: ./postgres-image
    image: tax-service-postgres
    ports:
      - 5432:5432

  appserver:
    build: ./wildfly-image
    image: tax-service-wildfly
    ports:
      - 9990:9990
      - 8080:8080
    depends_on:
      - db
  
  frontend:
    build: ./frontend-image
    image: tax-service-frontend
    ports:
      - 5000:80
    depends_on:
      - appserver
